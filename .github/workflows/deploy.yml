name: Build and Deploy Book

on:
  push:
    branches:
      - ethan-test

permissions: write-all

env:
  PYTHON_VERSION: 3.12
  JULIA_VERSION: 1.11

jobs:
  build-and-deploy-book:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      # Set up Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ env.JULIA_VERSION }}
          project : '.' # this is the default

      # Manually set kernel in notebooks
      # HARD CODED TO ASSUME JULIA VERSION is 1.11
      - name: Run script file
        run: |
          chmod +x ./patch_kernel_versions.sh
          sh ./scripts/patch_kernel_versions.sh "${{ env.JULIA_VERSION }}" "julia_kernel-${{ env.JULIA_VERSION }}"
        shell: bash

      # Install Julia environment
      - name: Install Julia environment
        run: |
          julia -e 'using Pkg; Pkg.activate("."); Pkg.build("IJulia"); using IJulia; installkernel("julia_kernel")'
      
      # Build the book
      - name: Build the book
        run: |
          julia -e 'using Pkg; Pkg.activate(".")'
          jupyter-book build book --all

      # Deploy to GitHub Pages
      - name: Deploy Documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: book/_build/html
